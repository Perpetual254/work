<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SIGNING UP OF WORKERS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">">


</head>
<body style="background-color: lime">

<div class="container bg-success row mt-5 mx-auto pt-4">
  <div class="col-md-8">
     <form  method="POST" action="/addworker" class="container-fluid row mx-auto">
         {% csrf_token  %}

         <div class="col-md-6">
             <label>FIRSTNAME</label>
             <input type="text" name="firstname" placeholder="enter your firstname" class="form control">

             <label>LASTNAME</label>
             <input type="text" name="lastname" placeholder="enter your lastname" class="form control">
         </div>


         <div class="col-md-6">
              <label>PHONE NUMBER</label>
              <input type="number" name="number" placeholder="enter you phone number" class="form control">

              <label>AGE</label>
              <input type="number" name="age" placeholder="enter your age" class="form control">
         </div>

         <div class="col-md-6">
              <label>EMAIL</label>
              <input type="text" name="email" placeholder="enter your email account">

              <label>FIELD OF SPECIALITY</label>
              <input type="text"  name="field">

         </div>

         <div>
             <button type="SIGN IN" class="btn btn-primary">SIGN IN</button>
         </div>
     </form>
  </div>

      <div>
           <h1 style="text-align: center">REGISTERED WORKERS</h1>
         <table   class="table table-striped table-dark table-bordered table-hover"   >
              <tr>
                <th>FIRSTNAME</th>
                <th>LASTNAME</th>
                <th>PHONE NUMBER</th>
                <th>AGE</th>
                <th>EMAIL</th>
                <th>FIELD</th>
                <th>EDIT</th>
                <th>DELETE</th>
              </tr>


           <tr>
             {%for workers in data  %}
           </tr>

             <tr>
                  <td>   {{ workers.first_name  }}   </td>
                  <td>   {{ workers.last_name   }}   </td>
                  <td>   {{ workers.phone_number }}  </td>
                  <td>   {{ workers.age }}           </td>
                  <td>   {{ workers.email }}         </td>
                  <td>   {{ workers.field }}         </td>

                  <td>
                      <a href="/editworker/{{workers.id}} " class="btn btn-primary btn-outline-danger">Edit </a>
                  </td>

                  <td>
                       <a href="/deleteworker/{{workers.id}}" class="btn btn-primary btn-outline-danger">Delete</a>
                  </td>
             </tr>

              {% endfor %}


         </table>





      </div>



</div>


















<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</body>
</html>
