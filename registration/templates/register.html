<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WORKERS REGISTRATION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">">

</head>
<body>
{% load static %}
<img src="{% static 'images/cool.png' %}">

 <nav class="navbar navbar-expand-sm bg-dark navbar-dark mx-auto">
  <div class="container-fluid">
    <a style="text-decoration: darkblue ;text-decoration-line: underline" class="navbar-brand" href="#">WORKERS UNION</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'register' %}}">REGISTER</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'dashboard' %}">DASHBOARD</a>
        </li>

      </ul>
    </div>
  </div>
</nav>


<div class="container  row p-8 bg-primary mx-auto mt-5" >
  <div class="col-md-8 " >
    <form class="container-fluid row mx-auto">
        <h1 style="text-align: center;text-decoration-line: underline;color: blue">REGISTRATION OF WORKERS </h1>
        <div class="col-md-6">
             <label>FIRSTNAME</label>
             <input type="text" name="firstname" placeholder="enter your firstname" class="form control">

              <label>LASTNAME</label>
              <input type="text" name="lastname" placeholder="enter your lastname " class="form control">
        </div>

        <div class="col-md-6">
             <label>AGE</label>
             <input type="number" name="age" placeholder="enter your age " class="form control" >

             <label>EMAIL</label>
             <input type="text" name="email" placeholder="enter your email">

        </div>

        <div>
              <button type="REGISTER" class="btn btn-success">REGISTER</button>

        </div>

    </form>
  </div>

    {% load static %}
  <div class="float - right" style="padding-left: 750px">
     <img src="{% static 'images/workers.jpeg' %} " width="450px" height="500px">
  </div>










</div>
































<Script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
